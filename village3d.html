<!DOCTYPE html>
<html>
    <head>
        <title>L03 - 3D models </title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>

       <a-scene>
        <!-- Asset management System -->
         <a-assets>
           <img id="sky"       src="sky.jpg">
           <a-asset-item id="village" src="village.gltf"></a-asset-item>
           <a-asset-item id="catapult" src="scene.gltf"></a-asset-item>

         </a-assets>

        <!--  uncomment for floor/sky  -->
        <a-sky src="#sky"
               rottion="0 64 0" ></a-sky>

        <a-entity position="-3 0 50">
           <a-camera></a-camera>
        </a-entity>
        <a-entity gltf-model="#village"></a-entity>

        <a-entity gltf-model="#catapult"
                  position="-11 0 49"
                  scale="0.5 0.5 0.5"
                  rotation="0 260 0">
        </a-entity>

       </a-scene>

    </body>
</html>
